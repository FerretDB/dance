---
runner: command
params:
  dir: test
  setup: |
    python3 -m venv .
    ./bin/pip3 install -r requirements.txt

  tests:
    - name: normal
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI}}'
    - name: strict
      cmd: ./bin/python3 pymongo_test.py --strict '{{.MONGODB_URI}}'

results:
  ferretdb:
    stats:
      fail: 1
      pass: 1
    fail:
      - strict

  mongodb:
    stats:
      pass: 2
