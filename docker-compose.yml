---
services:
  postgresql:
    image: ${FERRETDB_IMAGE:-ferretdb-local}
    container_name: dance_postgresql
    restart: unless-stopped
    depends_on: ["postgres"]
    ports:
      - 27017:27017
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_HANDLER=postgresql
      - FERRETDB_POSTGRESQL_URL=postgres://postgres:5432/dance
      - FERRETDB_TEST_ENABLE_NEW_AUTH=true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  sqlite:
    image: ${FERRETDB_IMAGE:-ferretdb-local}
    container_name: dance_sqlite
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_HANDLER=sqlite
      - FERRETDB_SQLITE_URL=file:/state/?_pragma=busy_timeout(20000)
      - FERRETDB_TEST_ENABLE_NEW_AUTH=true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    build:
      context: ./build/deps
      dockerfile: postgres.Dockerfile
    container_name: dance_postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      # UTC−03:30/−02:30. Set to catch timezone problems.
      - TZ=America/St_Johns
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dance

  mongodb:
    build:
      context: ./build/deps
      dockerfile: mongodb.Dockerfile
    command: --config /etc/mongod.conf
    container_name: dance_mongodb
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    ports:
      - 27017:27017
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - MONGO_INITDB_ROOT_USERNAME=username
      - MONGO_INITDB_ROOT_PASSWORD=password
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./build/mongod.conf:/etc/mongod.conf

  # never started normally, used only for mongosh, mongodump, etc.
  mongosh:
    build:
      context: ./build/deps
      dockerfile: mongodb.Dockerfile
    container_name: dance_mongosh
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./dumps:/dumps

  legacy-mongo-shell:
    build:
      context: ./build/deps
      dockerfile: legacy-mongo-shell.Dockerfile
    container_name: dance_legacy-mongo-shell
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /tests/mongo
    volumes:
      - ./tests/mongo:/tests/mongo

  # for documentation
  textlint:
    build:
      context: ./build/deps
      dockerfile: ferretdb-textlint.Dockerfile
    container_name: ferretdb_ferretdb-textlint
    volumes:
      - .:/workdir
  markdownlint:
    build:
      context: ./build/deps
      dockerfile: markdownlint.Dockerfile
    container_name: ferretdb_markdownlint
    volumes:
      - .:/workdir
