---
services:
  mongodb:
    build:
      context: ./build/deps
      dockerfile: mongo7.Dockerfile
    command: --config /etc/mongod.conf
    container_name: dance_mongodb
    restart: unless-stopped
    ulimits:
      nproc: 64000
      nofile:
        soft: 64000
        hard: 64000
    ports:
      - 27017:27017
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./build/mongod.conf:/etc/mongod.conf

  ferretdb-postgresql:
    image: ${FERRETDB_IMAGE:-ferretdb-local}
    container_name: dance_postgresql
    restart: unless-stopped
    depends_on: ["postgres"]
    ports:
      - 27017:27017
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_HANDLER=postgresql
      - FERRETDB_POSTGRESQL_URL=postgres://postgres_user:postgres_password@postgres:5432/dance
      - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb-sqlite:
    image: ${FERRETDB_IMAGE:-ferretdb-local}
    container_name: dance_sqlite
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_HANDLER=sqlite
      - FERRETDB_SQLITE_URL=file:/state/?_pragma=busy_timeout(20000)
      - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    build:
      context: ./build/deps
      dockerfile: postgres.Dockerfile
    container_name: dance_postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      # UTC−03:30/−02:30. Set to catch timezone problems.
      - TZ=America/St_Johns
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=dance

  mongosh:
    build:
      context: ./build/deps
      dockerfile: mongo7.Dockerfile
    container_name: dance_mongosh
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./dumps:/dumps

  # legacy mongo shell
  mongo:
    build:
      context: ./build/deps
      dockerfile: mongo.Dockerfile
    container_name: dance_mongo
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /tests/mongo
    volumes:
      - ./tests/mongo:/tests/mongo

  # for documentation
  textlint:
    build:
      context: ./build/deps
      dockerfile: ferretdb-textlint.Dockerfile
    container_name: ferretdb_ferretdb-textlint
    volumes:
      - .:/workdir
  markdownlint:
    build:
      context: ./build/deps
      dockerfile: markdownlint.Dockerfile
    container_name: ferretdb_markdownlint
    volumes:
      - .:/workdir
