---
services:
  mongodb:
    build:
      context: ./build/deps
      dockerfile: mongo.Dockerfile
    command: --config /etc/mongod.conf
    restart: on-failure
    ulimits:
      nproc: 64000
      nofile:
        soft: 64000
        hard: 64000
    ports:
      - 37001:37001
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./build/mongod.conf:/etc/mongod.conf

  mongodb-secured:
    build:
      context: ./build/deps
      dockerfile: mongo.Dockerfile
    command: --config /etc/mongod.conf
    restart: on-failure
    ulimits:
      nproc: 64000
      nofile:
        soft: 64000
        hard: 64000
    ports:
      - 37002:37002
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - MONGO_INITDB_ROOT_USERNAME=username
      - MONGO_INITDB_ROOT_PASSWORD=password
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./build/mongod_secured.conf:/etc/mongod.conf

  ferretdb-postgresql:
    image: ghcr.io/ferretdb/ferretdb:1
    restart: on-failure
    depends_on: ["postgres"]
    ports:
      - 27001:27001
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:27001
      - FERRETDB_HANDLER=postgresql
      # use different database from ferretdb-postgresql-secured to avoid error
      - FERRETDB_POSTGRESQL_URL=postgres://postgres_user:postgres_password@postgres:5432/dance?sslmode=disable
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb-sqlite-replset:
    image: ghcr.io/ferretdb/ferretdb:1
    restart: on-failure
    ports:
      - 27002:27002
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:27002
      - FERRETDB_HANDLER=sqlite
      - FERRETDB_SQLITE_URL=file:/state/?_pragma=busy_timeout(20000)
      - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb-postgresql-secured:
    image: ghcr.io/ferretdb/ferretdb:1
    restart: on-failure
    depends_on: ["postgres"]
    ports:
      - 27003:27003
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:27003
      - FERRETDB_HANDLER=postgresql
      # use different database from ferretdb-postgresql to avoid error
      - FERRETDB_POSTGRESQL_URL=postgres://postgres_user:postgres_password@postgres:5432/postgres?sslmode=disable
      - FERRETDB_TEST_ENABLE_NEW_AUTH=true
      - FERRETDB_SETUP_USERNAME=username
      - FERRETDB_SETUP_PASSWORD=password
      - FERRETDB_SETUP_DATABASE=admin
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb-sqlite-replset-secured:
    image: ghcr.io/ferretdb/ferretdb:1
    restart: on-failure
    ports:
      - 27004:27004
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:27004
      - FERRETDB_HANDLER=sqlite
      - FERRETDB_SQLITE_URL=file:/state/?_pragma=busy_timeout(20000)
      - FERRETDB_TEST_ENABLE_NEW_AUTH=true
      - FERRETDB_SETUP_USERNAME=username
      - FERRETDB_SETUP_PASSWORD=password
      - FERRETDB_SETUP_DATABASE=admin
      - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2:
    image: ${FERRETDB_IMAGE:-ghcr.io/ferretdb/ferretdb-dev:main-prod}
    restart: on-failure
    depends_on: ["postgres-documentdb-release"]
    ports:
      - 47001:47001
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47001
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-release:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=false
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2-secured:
    image: ${FERRETDB_IMAGE:-ghcr.io/ferretdb/ferretdb-dev:main-prod}
    restart: on-failure
    depends_on: ["postgres-documentdb-release"]
    ports:
      - 47002:47002
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47002
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-release:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=true
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2-dev:
    image: ${FERRETDB_DEV_IMAGE:-ghcr.io/ferretdb/ferretdb-dev:main}
    restart: on-failure
    depends_on: ["postgres-documentdb-dev-current"]
    ports:
      - 47003:47003
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47003
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-dev-current:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=false
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2-dev-secured:
    image: ${FERRETDB_DEV_IMAGE:-ghcr.io/ferretdb/ferretdb-dev:main}
    restart: on-failure
    depends_on: ["postgres-documentdb-dev-current"]
    ports:
      - 47004:47004
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47004
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-dev-current:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=true
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2-release:
    image: ${FERRETDB_IMAGE:-ghcr.io/ferretdb/ferretdb}
    restart: on-failure
    depends_on: ["postgres-documentdb-release"]
    ports:
      - 47005:47005
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47005
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-release:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=false
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2-dev-release:
    image: ${FERRETDB_IMAGE:-ghcr.io/ferretdb/ferretdb-dev}
    restart: on-failure
    depends_on: ["postgres-documentdb-dev-release"]
    ports:
      - 47006:47006
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47006
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-dev-release:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=false
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2-prod-current:
    # production build of main branch of FerretDB and ferretdb branch of documentdb
    image: ${FERRETDB_IMAGE:-ghcr.io/ferretdb/ferretdb}
    restart: on-failure
    depends_on: ["postgres-documentdb-prod-current"]
    ports:
      - 47007:47007
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47007
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-prod-current:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=false
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ferretdb2-dev-current:
    # development build of main branch of FerretDB and ferretdb branch of documentdb
    image: ${FERRETDB_IMAGE:-ghcr.io/ferretdb/ferretdb-dev}
    restart: on-failure
    depends_on: ["postgres-documentdb-dev-current"]
    ports:
      - 47008:47008
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
      - FERRETDB_TELEMETRY=disabled
      - FERRETDB_LOG_LEVEL=error
      - FERRETDB_LISTEN_ADDR=:47008
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@postgres-documentdb-dev-current:5432/postgres?sslmode=disable
      - FERRETDB_AUTH=false
      # - FERRETDB_REPL_SET_NAME=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Different FerretDB v1 instances must use different POSTGRES_DB to avoid error such as
  # `relation "_ferretdb_database_metadata" already exists (SQLSTATE 42P07)`.
  postgres:
    image: postgres
    restart: on-failure
    environment:
      # UTC−03:30/−02:30. Set to catch timezone problems.
      - TZ=America/St_Johns
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=dance

  postgres-documentdb-release:
    image: ${POSTGRES_IMAGE:-ghcr.io/ferretdb/postgres-documentdb:17}
    restart: on-failure
    ports:
      - 5432:5432
    environment:
      # UTC−03:30/−02:30. Set to catch timezone problems.
      - TZ=America/St_Johns
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres

  postgres-documentdb-dev-release:
    # development build of the latest release
    image: ${POSTGRES_DEV_IMAGE:-ghcr.io/ferretdb/postgres-documentdb-dev:17}
    restart: on-failure
    environment:
      # UTC−03:30/−02:30. Set to catch timezone problems.
      - TZ=America/St_Johns
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres

  postgres-documentdb-prod-current:
    # production build of ferretdb branch
    image: ${POSTGRES_DEV_IMAGE:-ghcr.io/ferretdb/postgres-documentdb-dev:17-ferretdb-prod}
    restart: on-failure
    environment:
      # UTC−03:30/−02:30. Set to catch timezone problems.
      - TZ=America/St_Johns
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres

  postgres-documentdb-dev-current:
    # development build of ferretdb branch
    image: ${POSTGRES_DEV_IMAGE:-ghcr.io/ferretdb/postgres-documentdb-dev:17-ferretdb}
    restart: on-failure
    environment:
      # UTC−03:30/−02:30. Set to catch timezone problems.
      - TZ=America/St_Johns
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres

  mongosh:
    build:
      context: ./build/deps
      dockerfile: mongo.Dockerfile
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./dumps:/dumps

  legacy-mongo-shell:
    build:
      context: ./build/deps
      dockerfile: legacy-mongo-shell.Dockerfile
    environment:
      # Always UTC+05:45. Set to catch timezone problems.
      - TZ=Asia/Kathmandu
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /projects/mongo
    volumes:
      - ./projects/mongo:/projects/mongo

  # for documentation
  textlint:
    build:
      context: ./build/deps
      dockerfile: ferretdb-textlint.Dockerfile
    volumes:
      - .:/workdir
  markdownlint:
    build:
      context: ./build/deps
      dockerfile: markdownlint.Dockerfile
    volumes:
      - .:/workdir
