net:
  port: 27017
  bindIpAll: true
  tls:
    mode: requireTLS
    certificateKeyFile: /etc/certs/mongodb.pem
    CAFile: /etc/certs/mongodb-cert.crt
    clusterFile: /etc/certs/mongodb.pem
    allowInvalidCertificates: true
    allowInvalidHostnames: true

security:
  authorization: enabled
  clusterAuthMode: x509

replication:
   oplogSizeMB: 512
   replSetName: rs0

setParameter:
  enableTestCommands: 1
  enableLocalhostAuthBypass: true

systemLog:
  quiet: true
