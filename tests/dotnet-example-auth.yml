---
runner: command
dir: dotnet-example
args:
  - dotnet
  - run
  - mongodb://username:password@localhost:27017/?authMechanism=PLAIN

results:
  postgresql:
    # https://github.com/FerretDB/FerretDB/issues/3121
    stats:
      fail: 1
    fail:
      - dotnet-example

  sqlite:
    stats:
      pass: 1

  mongodb:
    stats:
      # PLAIN is used in MongoDB to perform LDAP authentication.
      fail: 1
    fail:
      - dotnet-example
