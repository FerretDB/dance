---
runner: command
dir: dotnet-example
args:
  - dotnet
  - run
  - mongodb://user:password@localhost:27017/?authMechanism=PLAIN

results:
  postgresql:
    stats:
      expected_pass: 1

  sqlite:
    stats:
      expected_fail: 1
    fail:
      - dotnet-example

  mongodb:
    stats:
      # PLAIN is used in MongoDB to perform LDAP authentication.
      expected_fail: 1
    fail:
      - dotnet-example
