  - "!mongo/jstests/core/read_after_optime.js"
  - "!mongo/jstests/core/roles_info.js"
  - "!mongo/jstests/core/timeseries/timeseries_index_stats.js"
  - "!mongo/jstests/core/administrative/validate_db_metadata_command.js"
