---
runner: gotest
args:
  - -timeout=2m
  - -shuffle=on
  - ./examples/...
  - ./mongo
  - ./mongo/gridfs
  - ./x/mongo/driver/integration
  - ./x/mongo/driver/topology
  - ./mongo/integration
  - ./mongo/integration/unified

