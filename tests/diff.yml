---
runner: gotest
args: ["-timeout=30s", "-shuffle=on", "-race", "./..."]

results:
  ferretdb:
    stats:
      expected_fail: 86
      expected_pass: 35

    pass:
      - regex: FerretDB$

    fail:
      - not_regex: FerretDB$

  mongodb:
    stats:
      expected_fail: 86
      expected_pass: 35

    pass:
      - regex: MongoDB$

    fail:
      - not_regex: MongoDB$
