---
runner: gotest
args: ["-timeout=20s", "-shuffle=on", "-race", "./..."]

results:
  ferretdb:
    stats:
      expected_fail: 12
      expected_pass: 5

    pass:
      - regex: FerretDB$

    fail:
      - not_regex: FerretDB$

  mongodb:
    stats:
      expected_fail: 12
      expected_pass: 5

    pass:
      - regex: MongoDB$

    fail:
      - not_regex: MongoDB$
