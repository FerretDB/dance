---
runner: command
params:
  dir: dotnet-example
  setup: dotnet build

  tests:
    - name: normal
      cmd: dotnet run '{{.MONGODB_URI}}'
    - name: strict
      cmd: dotnet run '{{.MONGODB_URI}}' --strict
    - name: noauth
      cmd: dotnet run '{{.MONGODB_URI_ANONYMOUS}}'
    - name: plain
      cmd: dotnet run '{{.MONGODB_URI_PLAIN}}'
    - name: sha1
      cmd: dotnet run '{{.MONGODB_URI_SHA1}}'
    - name: sha256
      cmd: dotnet run '{{.MONGODB_URI_SHA256}}'

results:
  mongodb:
    stats:
      fail: 3
      pass: 3
    fail:
      - plain # Received authentication for mechanism PLAIN which is not enabled
      - sha1 # Authentication failed
      - sha256 # Authentication failed

  mongodb-secured:
    stats:
      fail: 2
      pass: 4
    fail:
      - noauth # Command dropDatabase requires authentication
      - plain # Received authentication for mechanism PLAIN which is not enabled

  ferretdb:
    stats:
      fail: 3
      pass: 3
    fail:
      - plain # Unsupported authentication mechanism "PLAIN"
      - sha1 # Unsupported authentication mechanism "SCRAM-SHA-1"
      - sha256 # Authentication failed

  ferretdb-secured:
    stats:
      fail: 3
      pass: 3
    fail:
      - noauth # Command dropDatabase requires authentication
      - plain # Unsupported authentication mechanism "PLAIN"
      - sha1 # Unsupported authentication mechanism "SCRAM-SHA-1"

  ferretdb-dev:
    stats:
      fail: 3
      pass: 3
    fail:
      - plain # Unsupported authentication mechanism "PLAIN"
      - sha1 # Unsupported authentication mechanism "SCRAM-SHA-1"
      - sha256 # Authentication failed

  ferretdb-dev-secured:
    stats:
      fail: 3
      pass: 3
    fail:
      - noauth # Command dropDatabase requires authentication
      - plain # Unsupported authentication mechanism "PLAIN"
      - sha1 # Unsupported authentication mechanism "SCRAM-SHA-1"
