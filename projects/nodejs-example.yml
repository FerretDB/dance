---
runner: command
params:
  dir: nodejs-example
  setup: npm ci

  tests:
    - name: normal
      cmd: node index.js --uri='{{.MONGODB_URI}}'
    - name: strict
      cmd: node index.js --uri='{{.MONGODB_URI}}' --strict
    - name: noauth
      cmd: node index.js --uri='{{.MONGODB_URI_ANONYMOUS}}'
    - name: plain
      cmd: node index.js --uri='{{.MONGODB_URI_PLAIN}}'
    - name: sha1
      cmd: node index.js --uri='{{.MONGODB_URI_SHA1}}'
    - name: sha256
      cmd: node index.js --uri='{{.MONGODB_URI_SHA256}}'

results:
  mongodb:
    stats:
      fail: 3
      pass: 3
    fail:
      - plain # Received authentication for mechanism PLAIN which is not enabled
      - sha1 # Authentication failed
      - sha256 # Authentication failed

  mongodb-secured:
    stats:
      fail: 2
      pass: 4
    fail:
      - noauth # Command dropDatabase requires authentication
      - plain # Received authentication for mechanism PLAIN which is not enabled

  ferretdb-postgresql:
    stats:
      fail: 3
      pass: 3
    fail:
      - plain # internal error: failed SASL auth: FATAL: password authentication failed for user "dummy"

      - sha1 # Unsupported authentication mechanism "SCRAM-SHA-1"
      - sha256 # Unsupported authentication mechanism "SCRAM-SHA-256"

  ferretdb-postgresql-secured:
    stats:
      fail: 2
      pass: 4
    fail:
      - noauth # Authentication failed
      - plain # Unsupported authentication mechanism "PLAIN"
