---
runner: command
params:
  dir: python-example
  setup: |
    python3 -m venv .
    ./bin/pip3 install -r requirements.txt

  tests:
    - name: normal
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI}}'
    - name: strict
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI}}' --strict
    - name: noauth
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI_ANONYMOUS}}'
    - name: sha1
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI_SHA1}}'
    - name: sha256
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI_SHA256}}'

results:
  mongodb:
    stats:
      fail: 2
      pass: 3
    fail:
      # 'Authentication failed'
      - sha1
      - sha256

  mongodb-secured:
    stats:
      fail: 1
      pass: 4
    fail:
      - noauth

  ferretdb-postgresql:
    stats:
      fail: 2
      pass: 3
    fail:
      # 'Unsupported authentication mechanism'
      - sha1
      - sha256

  ferretdb-sqlite:
    stats:
      fail: 2
      pass: 3
    fail:
      # 'Unsupported authentication mechanism'
      - sha1
      - sha256
