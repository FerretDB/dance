---
runner: command
params:
  dir: python-example
  setup: |
    python3 -m venv .
    ./bin/pip3 install -r requirements.txt

  tests:
    - name: normal
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI}}'
    - name: strict
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI}}' --strict
    - name: noauth
      cmd: ./bin/python3 pymongo_test.py '{{.MONGODB_URI_ANONYMOUS}}'

results:
  mongodb:
    stats:
      pass: 3

  mongodb-secured:
    stats:
      fail: 1
      pass: 2
    fail:
      - noauth

  ferretdb-postgresql:
    stats:
      fail: 1
      pass: 2
    fail:
      # https://github.com/FerretDB/FerretDB/issues/3121
      # https://github.com/FerretDB/dance/issues/890
      - strict

  ferretdb-sqlite:
    stats:
      fail: 1
      pass: 2
    fail:
      # https://github.com/FerretDB/FerretDB/issues/3121
      # https://github.com/FerretDB/dance/issues/890
      - strict
