---
runner: command
params:
  dir: mongo-core-test
  setup: |
    python3 -m venv .
    ./bin/pip3 install pymongo

  tests:
    - name: noauth
      cmd: >
        MONGO_HOST='{{.MONGODB_DOCKER_HOST}}'
        MONGO_PORT='{{.MONGODB_PORT}}'
        MONGO_USERNAME=''
        MONGO_PASSWORD=''
        TEST_DIRECTORY=$(readlink -f ../mongo/jstests)
        ./bin/python3 run.py 8

results:
  mongodb:
    stats:
      pass: 1

  ferretdb2:
    stats:
      pass: 1
