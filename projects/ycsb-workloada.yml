---
# Workload A: Update heavy workload
runner: ycsb
params:
  dir: ycsb
  args:
    - workloads/workloada
    - mongodb.url={{.MONGODB_URI}}

results:
  mongodb:
    stats:
      pass: 3

  mongodb-secured:
    stats:
      pass: 3

  ferretdb-postgresql:
    stats:
      pass: 3

  ferretdb-sqlite-replset:
    stats:
      pass: 3

  ferretdb-postgresql-secured:
    stats:
      pass: 3

  ferretdb-sqlite-replset-secured:
    stats:
      pass: 3
