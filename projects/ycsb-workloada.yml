---
# Workload A: Update heavy workload
runner: ycsb
params:
  dir: ycsb
  args:
    - workloads/workloada
    - mongodb.url={{.MONGODB_URI}}

results:
  mongodb:
    stats:
      pass: 3

  ferretdb-postgresql:
    stats:
      pass: 3

  # to track baseline performance
  ferretdb2:
    stats:
      pass: 3

  # to track performance
  ferretdb2-branch:
    stats:
      pass: 3

  # to detect data races
  ferretdb2-dev-branch:
    stats:
      pass: 3
