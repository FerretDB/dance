---
runner: gotest
params:
  dir: mongo-tools
  args:
    - -timeout=20m
    - -shuffle=on
    - -setup-uri={{.MONGODB_URI}}
    - -uri={{.MONGODB_URI_DOCKER_HOST}}

results:
  mongodb:
    stats:
      pass: 6

  mongodb-secured:
    stats:
      pass: 6

  ferretdb:
    stats:
      pass: 6

  ferretdb-secured:
    stats:
      pass: 6

  ferretdb-dev:
    stats:
      pass: 6

  ferretdb-dev-secured:
    stats:
      pass: 6
