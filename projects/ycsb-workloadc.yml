---
# Workload C: Read only
runner: ycsb
params:
  dir: ycsb
  args:
    - workloads/workloadc
    - mongodb.url={{.MONGODB_URI}}

results:
  mongodb:
    stats:
      pass: 2

  mongodb-secured:
    stats:
      pass: 2

  ferretdb-postgresql:
    stats:
      pass: 2

  ferretdb-sqlite-replset:
    stats:
      pass: 2

  ferretdb-postgresql-secured:
    stats:
      pass: 2

  ferretdb-sqlite-replset-secured:
    stats:
      pass: 2
